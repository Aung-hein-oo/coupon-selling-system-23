<div class="container my-5">
  <div class="card shadow-lg p-4">
    <div class="row g-0 align-items-center">
      <!-- User Profile Picture -->
      <div class="col-md-4 text-center bg-light py-4">
        <img
          [src]="userDetails.profile || 'assets/images/default-avatar.png'"
          class="rounded-circle img-fluid"
          alt="User Profile"
          width="150"
          height="150">
        <h5 class="mt-3">{{ userDetails.name }}</h5>
      </div>

      <!-- User Details -->
      <div class="col-md-8">
        <div class="card-body">
          <h4 class="card-title text-primary">
            <strong>{{ userDetails.name || 'Required' }}</strong>
          </h4>
          <p class="text-muted"><i class="fas fa-envelope me-2"></i>{{ userDetails.email || 'Required' }}</p>
          <p class="badge bg-success text-wrap">{{ userDetails.role || 'Required' }}</p>

          <hr>
          <!-- Notification and Created Date -->
          <div class="row">
            <div class="col-md-6">
              <p>
                <strong>Notifications:</strong>
                <button
                  type="button"
                  class="btn btn-sm"
                  [ngClass]="userDetails.enableNoti ? 'btn-success' : 'btn-danger'">
                  {{ userDetails.enableNoti ? 'Enabled' : 'Disabled' }}
                </button>
              </p>
            </div>
            <div class="col-md-6">
              <p><strong>Member Since:</strong></p>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-6">
              <p><i class="fas fa-phone me-2"></i><strong>Phone:</strong> </p>
            </div>
            <div class="col-md-6">
              <p><i class="fas fa-map-marker-alt me-2"></i><strong>Address:</strong> </p>
            </div>
          </div>
          <!-- Edit Button -->
          <div class="text-end mt-3">
            <button type="button" class="btn btn-primary btn-rounded">
              <i class="fas fa-edit me-2"></i>Edit Profile
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
