<!-- app.component.html -->

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light border-bottom bg-light py-md-2 fixed-top">

    <div class="container-fluid ">
      <div class="mx-3 d-flex align-items-center ">
        <a
        class="text-dark me-3"
        type="button"
        (click)="toggleSidebar()"
        aria-label="Toggle sidebar"
      >
      <i class="fa-solid fa-bars fs-5"></i>
        </a>
        <a class="navbar-brand" routerLink="/homepage">Coupon Sell Home Page</a><i class="fa-solid fa-ticket"></i>
      </div>

      <div class="me-3">

        <ul class="navbar-nav flex-row d-flex align-items-center">
          <li class="nav-item me-3">
            <a routerLink="/homepage/cart">
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#666666"><path d="M280-80q-33 0-56.5-23.5T200-160q0-33 23.5-56.5T280-240q33 0 56.5 23.5T360-160q0 33-23.5 56.5T280-80Zm400 0q-33 0-56.5-23.5T600-160q0-33 23.5-56.5T680-240q33 0 56.5 23.5T760-160q0 33-23.5 56.5T680-80ZM246-720l96 200h280l110-200H246Zm-38-80h590q23 0 35 20.5t1 41.5L692-482q-11 20-29.5 31T622-440H324l-44 80h480v80H280q-45 0-68-39.5t-2-78.5l54-98-144-304H40v-80h130l38 80Zm134 280h280-280Z"/></svg>
            </a>
          </li>

          <li *ngIf="!isLoggedIn" class="nav-item me-3"><a routerLink="/login" class="text-decoration-underline text-dark">Login</a></li>
          <li *ngIf="isLoggedIn" mdbDropdown class="nav-item ">
            <a
              class="nav-link d-flex align-items-center"
              id="m1"
              role="button"
              mdbDropdownToggle
              aria-expanded="false"
            >
              <img
                [src]="getImageUrl(userInfo.profile)"
                class="rounded-circle"
                height="40"
                width="40"
                alt="User Avatar"
              />
            </a>

            <ul mdbDropdownMenu class="dropdown-menu dropdown-menu-end" aria-labelledby="m1">
              <div class="px-2">
                <span class="d-block"><strong>{{ userInfo.name }}</strong></span>
                <span class="text-muted">{{ userInfo.email}}</span>
              </div>

              <div class="dropdown-divider mt-2 mb-2"></div>

              <li>
                <a class="dropdown-item" routerLink="/homepage/userprofile">Profile</a>
              </li>
              <li>
                <a class="dropdown-item" routerLink="/change-password">Change Password</a>
              </li>
              <li>
                <a class="dropdown-item" (click)="logoutButton()" >Logout</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>

      </div>

  </nav>

  <!-- Sidebar -->
  <div [class.open]="sidebarOpen" class="sidebar border-end fixed-left">
    <a routerLink="/homepage/page"
    routerLinkActive="active"
      class="mt-5">
      <i class="fas fa-home me-3"></i> Home
    </a>

    <!-- Business Link -->
    <a
      routerLink="/hp/business"
      routerLinkActive="active"
      class="">
      <i class="fas fa-store"></i> Business
    </a>

    <a
      routerLink="/homepage/c"
      routerLinkActive="active"
      class="">
      <i class="fas fa-shopping-bag"></i> Products
    </a>

    <a
    routerLink="/homepage/friends"
    routerLinkActive="active"
    class="">
      <div>
        <i class="fas fa-user-friends me-2"></i> Friends
      </div>
      <span *ngIf="pendingFriendRequestsCount > 0" class="badge bg-danger rounded-circle ms-2">
          {{ pendingFriendRequestsCount }}
      </span>
      </a>


    <a
        routerLink="/homepage/history"
        routerLinkActive="active"
        class="">
        <i class="fa-solid fa-clock-rotate-left"></i> History
    </a>

    <a
        routerLink="/homepage/aboutus"
        routerLinkActive="active"
        class="">
        <i class="fa-regular fa-address-card"></i> About Us
    </a>
  </div>

  <!-- Content Area -->
  <div class="content-area">

   <router-outlet></router-outlet>

      <h3>Decoded JWT:</h3>
      <pre>{{ decodedToken | json }}</pre>
    </div> -->

  </div>
